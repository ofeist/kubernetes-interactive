apiVersion: elasticsearch.k8s.elastic.co/v1
kind: Elasticsearch
metadata:
  name: elasticsearch-cluster
  namespace: elastic-system
spec:
  version: 8.16.0
  nodeSets:
  - name: master-nodes
    count: 1
    podTemplate:
      spec:
        securityContext:
          fsGroup: 1000
          runAsUser: 1000
        initContainers:
        - name: fix-permissions
          image: busybox
          command: ["sh", "-c", "chown -R 1000:1000 /usr/share/elasticsearch/data"]
          securityContext:
            privileged: true
          volumeMounts:
          - name: elasticsearch-data
            mountPath: /usr/share/elasticsearch/data
    volumeClaimTemplates:
    - metadata:
        name: elasticsearch-data
      spec:
        accessModes:
        - ReadWriteOnce
        storageClassName: manual  # Zamijenite sa stvarnim StorageClass-om koji koristite
        resources:
          requests:
            storage: 30Gi
    config:
      node.store.allow_mmap: false
      # Ako želite dodati uloge, odkomentirajte sljedeću liniju
      # node.roles: ["master", "data", "ingest"]

